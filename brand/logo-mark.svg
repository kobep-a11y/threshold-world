<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="markGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="url(#markGradient)" stroke-width="3"/>
  <!-- Threshold line (vertical) -->
  <line x1="50" y1="10" x2="50" y2="90" stroke="url(#markGradient)" stroke-width="3"/>
  <!-- Inner glow circle -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#markGradient)" stroke-width="1" opacity="0.3"/>
</svg>
